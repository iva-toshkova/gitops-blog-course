apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blog
  namespace: demo-blog
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: ${{AUTHOR}}.blog.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: blog
                port:
                  number: 80